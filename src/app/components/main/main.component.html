<app-navbar current="main"></app-navbar>


<div class="container-fluid">
  <p>

  </p>
  <div class="row">
    <div class="col-4">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th colspan="3">钱包</th>
          </tr>
        </thead>
        <tr>
          <td>盈余：</td>
          <th>{{balance}}</th>
          <td>{{unit}}</td>
        </tr>
        <tr>
          <td>未确认：</td>
          <th>{{unacknowledged}}</th>
          <td>{{unit}}</td>
        </tr>
        <tr>
          <td>总计</td>
          <th>{{total}}</th>
          <td>{{unit}}</td>
        </tr>
      </table>

    </div>
    <div class="col-8">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th colspan="3">最近交易</th>
          </tr>
        </thead>
        <tr>
          <td>
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  发出
                </div>
                <div class="col-sm text-center">
                  <div class="clearfix">
                    <span class="float-left">17-05-18 02:40</span>
                    <span class="float-right">-100</span>
                  </div>
                  <div>
                    84AE65F79F809798E35532162C365CC947841B9EFACF29DA45C1B90E4BD4021A
                  </div>

                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  接收
                </div>
                <div class="col-sm text-center">
                  <div class="clearfix">
                    <span class="float-left">17-05-18 02:40</span>
                    <span class="float-right">-100</span>
                  </div>
                  <div>84AE65F79F809798E35532162C365CC947841B9EFACF29DA45C1B90E4BD4021A</div>
                </div>
              </div>
            </div>

          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="alert alert-light" role="alert">
        <h4 class="alert-heading">钱包地址</h4>
        <hr/>
        <p *ngIf="address" class="word-wrap">{{address}}</p>
        <p *ngIf="!address" class="alert alert-danger" role="alert">钱包未加载或者钱包错误！</p>
      </div>
      <form class="border border-secondary">
        <div class="form-group" *ngIf="!file || !file.path">
          <label for="wallet-selector-1" class="text-danger">你尚未添加钱包，请选择钱包</label>
          <input type="file" class="form-control-file text-info" id="wallet-selector-1" (change)="fileChangeEvent($event)">
        </div>
        <div class="form-group" *ngIf="file && file.path">
          <label for="wallet-selector-2" class="text-danger">您位于[
            <strong>{{file.path}}</strong>]的钱包已经加载成功！点击更换钱包。</label>
          <input type="file" class="form-control-file text-info" placeholer="更换钱包" id="wallet-selector-2" (change)="fileChangeEvent($event)">
        </div>
      </form>
    </div>
  </div>
</div>
